function updateSubjectOptions() {
    const year = document.getElementById("year").value;
    const subjectSelect = document.getElementById("subject");
    
    subjectSelect.innerHTML = '<option value="">Select Subject</option>';

    if (year >= 10) {
        ["Maths", "Physics", "Chemistry","English", "Biology", "Computer Science"].forEach(subject => {
            let opt = document.createElement("option");
            opt.value = subject;
            opt.text = subject;
            subjectSelect.add(opt);
        });
    } else if (year) {
        ["Maths", "Science", "English"].forEach(subject => {
            let opt = document.createElement("option");
            opt.value = subject;
            opt.text = subject;
            subjectSelect.add(opt);
        });
    }
}

function login() {
    userName = document.getElementById("name").value.trim();
    mobile = document.getElementById("mobile").value.trim();
    selectedYear = document.getElementById("year").value;

    if (userName && mobile && selectedYear) {
        document.getElementById("subjectSection").classList.remove("hidden");
        updateSubjectOptions();
    } else {
        alert("Please enter your name, mobile number, and select year");
    }
}

function startQuiz() {
    selectedSubject = document.getElementById("subject").value;
    if (selectedSubject) {
        document.getElementById("quizTitle").innerText = `${selectedSubject} Quiz - Year ${selectedYear}`;
        document.getElementById("subjectSection").classList.add("hidden");
        document.getElementById("quizSection").classList.remove("hidden");
        loadQuiz(selectedSubject, selectedYear);
    } else {
        alert("Please select subject");
    }
}

function loadQuiz(subject, year) {
    score = 0;
    attemptedQuestions = [];
    const quizContainer = document.getElementById("quizContainer");
    quizContainer.innerHTML = "";

    let questionsForYear = questionBanks[subject][year];
    if (!questionsForYear || questionsForYear.length === 0) {
        quizContainer.innerHTML = `<p>No questions available for ${subject} in Year ${year}.</p>`;
        return;
    }

    let selectedQuestions = questionsForYear.sort(() => 0.5 - Math.random()).slice(0, 30);
    selectedQuestions.forEach((item, index) => {
        let qDiv = document.createElement("div");
        qDiv.classList.add("question");
        qDiv.innerHTML = `<b>Q${index + 1}. ${item.q}</b>`;
        item.options.forEach(opt => {
            let optDiv = document.createElement("div");
            optDiv.classList.add("option");
            optDiv.innerText = opt;
            optDiv.onclick = () => {
                if (!qDiv.dataset.answered) {
                    qDiv.dataset.answered = 'true';
                    if (opt === item.answer) {
                        score++;
                        optDiv.style.background = "#90ee90";
                    } else {
                        optDiv.style.background = "#ff6347";
                        Array.from(qDiv.querySelectorAll('.option')).forEach(correctOpt => {
                            if (correctOpt.innerText === item.answer) {
                                correctOpt.style.border = "2px solid #32cd32";
                            }
                        });
                    }
                    
                }
            };
            qDiv.appendChild(optDiv);
        });
        quizContainer.appendChild(qDiv);
    });
}

function submitQuiz() {
    // Calculate score
    score = 0;
    selectedQuestions.forEach((question, index) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        if (selectedOption && selectedOption.value === question.answer) {
            score++;
        }
    });

    document.getElementById("quizSection").classList.add("hidden");
    document.getElementById("resultSection").classList.remove("hidden");
    document.getElementById("score").innerText = score;
